<!DOCTYPE html>
<html>
<head>

    {{ with .Site.Params.Keywords }}<meta name="keywords" content="{{.}}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- UI Kit CSS -->
    <link rel="stylesheet" href="https://ainlabs.netlify.com/assets/toolkit/styles/toolkit.css" />

    <!-- load icons -->
    <link href="https://file.myfontastic.com/3YKSTYgC7rbbTeteDkDwbY/icons.css" rel="stylesheet">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />

</head>
<body>
